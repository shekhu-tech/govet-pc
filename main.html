    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #F4C430;       
            --primary-glow: #FFD700; 
            --shining-gold: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.2);
            --header-height: 70px; 
            --footer-height: 75px; 
        }

        /* --- GLOBAL RESET (FIXED SCROLL) --- */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100dvh;
            overflow: hidden; /* No Body Scroll */
            position: fixed; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            overscroll-behavior: none;
        }

        /* --- UNIVERSE BACKGROUND --- */
        #universe-bg {
            position: fixed; top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -10;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            filter: contrast(120%) brightness(40%);
            animation: galaxyMove 60s linear infinite alternate;
        }
        @keyframes galaxyMove { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* --- GOLDEN BORDER ANIMATION --- */
        .golden-border-anim {
            border: 2px solid var(--primary);
            box-shadow: var(--shining-gold);
            animation: borderPulse 3s infinite alternate;
        }
        @keyframes borderPulse {
            0% { box-shadow: 0 0 10px rgba(244, 196, 48, 0.4); border-color: #bfa128; }
            100% { box-shadow: 0 0 25px rgba(244, 196, 48, 0.9), inset 0 0 15px rgba(244, 196, 48, 0.3); border-color: #ffd700; }
        }

        /* --- HEADER --- */
        .glass-header {
            position: fixed; top: calc(15px + env(safe-area-inset-top)); left: 50%; transform: translateX(-50%);
            width: 94%; max-width: 800px; height: var(--header-height);
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(25px);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 3000;
        }
        .header-logo { width: 44px; height: 44px; border-radius: 12px; border: 1px solid var(--primary); object-fit: cover; box-shadow: 0 0 10px var(--primary-glow); }
        .header-title-img { height: 32px; width: auto; object-fit: contain; filter: drop-shadow(0 0 5px var(--primary)); }

        /* --- DOCK (Footer) --- */
        .dock-wrapper { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); left: 0; width: 100%; display: flex; justify-content: center; z-index: 3000; padding: 0 10px; }
        .glass-dock { 
            width: 100%; max-width: 600px; height: var(--footer-height); 
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(30px);
            border-radius: 24px; 
            display: flex; justify-content: space-evenly; align-items: center;
        }
        .dock-item { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; 
            color: rgba(255, 255, 255, 0.3); cursor: pointer; position: relative;
            transition: all 0.3s ease; border-radius: 16px;
        }
        .dock-item i { font-size: 1.6rem; transition: 0.3s; }
        
        /* Active Footer Highlight */
        .dock-item.active { 
            color: var(--primary-glow); 
            background: radial-gradient(circle, rgba(244, 196, 48, 0.2) 0%, transparent 70%);
            text-shadow: 0 0 20px var(--primary);
        }
        .dock-item.active i { transform: scale(1.1); filter: drop-shadow(0 0 5px var(--primary)); }

        /* --- MAIN MODAL (The Container for Cards) --- */
        .modal-overlay { 
            position: fixed; 
            /* Positioning logic to stay between Header and Footer */
            top: calc(var(--header-height) + 30px + env(safe-area-inset-top)); 
            bottom: calc(var(--footer-height) + 35px + env(safe-area-inset-bottom)); 
            left: 0; right: 0; 
            z-index: 2500; 
            display: none; justify-content: center; 
            padding: 0 10px; pointer-events: none; 
        }
        .flex-modal { display: flex !important; animation: fadeIn 0.4s ease-out forwards; }
        .hidden-modal { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal Box */
        .modal-box { 
            pointer-events: auto; 
            background-color: #111; 
            background-size: cover; background-position: center; background-repeat: no-repeat;
            border-radius: 30px; 
            width: 100%; max-width: 1400px; height: 100%; padding: 15px; 
            display: flex; flex-direction: column; overflow: hidden;
            text-shadow: 0 2px 5px rgba(0,0,0,0.9);
        }

        /* --- COMPACT HEADER & NAV --- */
        .modal-header-container {
            display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 15px; flex-shrink: 0;
        }

        .modal-header { 
            text-align: center; 
            background: rgba(0,0,0,0.6); 
            padding: 8px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px); 
            border: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 10px;
            width: fit-content;
            min-width: 180px;
        }

        .modal-header h2 { 
            font-family: 'Rajdhani'; font-weight: 900; font-size: 1.5rem;
            color: #fff; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); 
            margin: 0; letter-spacing: 1px; text-transform: uppercase;
        }
        
        .sub-nav { 
            background: rgba(0,0,0,0.7); 
            border-radius: 20px; padding: 8px; 
            display: flex; gap: 8px; overflow-x: auto; 
            scrollbar-width: none; white-space: nowrap;
            width: 100%;
        }
        
        .sub-item { 
            padding: 6px 16px; border-radius: 12px; font-size: 0.7rem; font-family: 'Rajdhani'; font-weight: 700; 
            color: #ccc; border: 1px solid transparent; transition: 0.3s; cursor: pointer; text-transform: uppercase;
        }
        .sub-item.active { 
            background: var(--primary); color: #000; border-color: var(--primary-glow); 
            box-shadow: 0 0 20px rgba(244, 196, 48, 0.4); font-weight: 800;
        }

        /* --- CARDS GRID --- */
        .grid-container { 
            flex-grow: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 5px; 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            padding-bottom: 20px;
        }
        @media (min-width: 1024px) { .grid-container { grid-template-columns: repeat(5, 1fr); gap: 15px; } }

        .card-11d {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 20px; height: 145px;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.3s ease; cursor: pointer;
        }
        .card-11d:hover {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(244, 196, 48, 0.3);
            transform: translateY(-3px); background: rgba(0,0,0,0.95);
        }
        
        .card-img-box { height: 65px; width: 100%; position: relative; overflow: hidden; }
        .card-img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.5s; }
        .card-11d:hover .card-img-box img { opacity: 1; transform: scale(1.1); }
        .card-tag { 
            position: absolute; bottom: 4px; left: 6px; font-size: 0.5rem; 
            background: #000; color: var(--primary); padding: 2px 6px; 
            border: 1px solid var(--primary); border-radius: 4px; font-weight: 800; text-transform: uppercase;
        }

        .card-content { padding: 8px 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-family: 'Rajdhani'; font-weight: 800; font-size: 0.95rem; line-height: 1.1; color: #fff; text-transform: uppercase; }
        .card-sub { font-size: 0.6rem; color: #ccc; text-transform: uppercase; margin-top: 2px; font-weight: 600; }
        .card-action { margin-top: auto; font-size: 0.55rem; text-align: right; color: var(--primary); font-weight: 800; letter-spacing: 1px; }

        /* --- POPUP CSS (CONSTRAINED BETWEEN HEADER & FOOTER) --- */
        #lang-popup {
            position: fixed; 
            /* Start exactly after Header */
            top: calc(var(--header-height) + 30px + env(safe-area-inset-top)); 
            /* End exactly before Footer */
            bottom: calc(var(--footer-height) + 35px + env(safe-area-inset-bottom)); 
            
            left: 10px; right: 10px; /* Slight margin from sides */
            
            z-index: 9999; 
            display: none; 
            align-items: center; 
            justify-content: center;
            
            /* Only blur/dim the middle area */
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px);
            
            border-radius: 30px; /* Match the content rounded corners */
            
            /* Animation */
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #lang-popup.active { display: flex; opacity: 1; }

        .popup-card {
            width: 90%; max-width: 380px;
            /* Solid background so it's readable over the blur */
            background: linear-gradient(160deg, #151515, #000);
            border: 2px solid var(--primary); box-shadow: 0 0 60px rgba(244, 196, 48, 0.5);
            border-radius: 26px; padding: 25px; text-align: center; position: relative;
            
            /* Ensure popup fits if screen is very short */
            max-height: 100%; overflow-y: auto;
        }
        
        .popup-img { 
            width: 70px; height: 70px; border-radius: 18px; margin: 0 auto 15px; 
            border: 2px solid var(--primary); object-fit: cover; box-shadow: 0 0 25px var(--primary-glow);
        }
        .popup-h2 { font-family: 'Rajdhani'; font-size: 1.6rem; font-weight: 800; color: #fff; text-transform: uppercase; margin: 0; }
        .popup-p { font-size: 0.75rem; color: #888; margin-bottom: 25px; text-transform: uppercase; font-weight: 600; }

        .lang-btn {
            display: flex; align-items: center; justify-content: space-between;
            width: 100%; padding: 14px 18px; margin-bottom: 12px;
            border-radius: 14px; text-decoration: none;
            font-family: 'Rajdhani'; font-weight: 700; font-size: 1.1rem;
            transition: 0.3s; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-hindi { background: linear-gradient(90deg, rgba(255, 87, 34, 0.1), transparent); color: #FF5722; border-color: rgba(255, 87, 34, 0.3); }
        .btn-hindi:hover { background: #FF5722; color: #fff; box-shadow: 0 0 20px rgba(255, 87, 34, 0.5); }
        .btn-eng { background: linear-gradient(90deg, rgba(33, 150, 243, 0.1), transparent); color: #2196F3; border-color: rgba(33, 150, 243, 0.3); }
        .btn-eng:hover { background: #2196F3; color: #fff; box-shadow: 0 0 20px rgba(33, 150, 243, 0.5); }
        .close-popup { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #555; cursor: pointer; }

    </style>
</head>

        function openCategory(catName, btnElement) {
            if (btnElement) {
                document.querySelectorAll('.dock-item').forEach(el => el.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const modalBox = document.getElementById('dynamic-modal-box');
            const bgImage = categoryBackgrounds[catName] || 'skilligovtbck.png';
            modalBox.style.backgroundImage = `url('${bgImage}')`;

            const titles = { govt: "GOVT EXAMS", private: "PVT JOBS", ai: "AI TOOLS", trending: "TRENDING", news: "NEWS" };
            document.getElementById('cat-title').innerText = titles[catName];

            const subNav = document.getElementById('sub-nav-container');
            const subKeys = Object.keys(dataBase[catName] || {});
            
            if(subKeys.length > 0) {
                subNav.innerHTML = subKeys.map((key, idx) => 
                    `<div class="sub-item ${idx===0?'active':''}" onclick="renderCards('${catName}', '${key}', this)">${key}</div>`
                ).join('');
                renderCards(catName, subKeys[0]);
            } else {
                subNav.innerHTML = '';
                document.getElementById('cards-grid').innerHTML = '<div style="color:#fff; text-align:center; width:200%; padding-top:40px;">No Data Available</div>';
            }
        }

        function renderCards(catName, subKey, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.sub-item').forEach(el => el.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const grid = document.getElementById('cards-grid');
            const items = dataBase[catName][subKey];

            grid.innerHTML = items.map((item, i) => {
                const t = item.title.replace(/'/g, "\\'");
                const img = item.img;
                const lh = item.linkHi;
                const le = item.linkEn;

                return `
                <div class="card-11d" style="animation: fadeInUp 0.4s ease backwards ${i * 0.05}s" 
                     onclick="showLangPopup('${t}', '${img}', '${lh}', '${le}')">
                    <div class="card-img-box">
                        <img src="${img}" onerror="this.src='https://via.placeholder.com/150/000000/F4C430?text=SKILLI'">
                        <span class="card-tag">${item.tag}</span>
                    </div>
                    <div class="card-content">
                        <div>
                            <div class="card-title">${item.title}</div>
                            <div class="card-sub">${item.sub}</div>
                        </div>
                        <div class="card-action">VIEW DETAILS <i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function showLangPopup(title, img, linkHi, linkEn) {
            document.getElementById('pop-title').innerText = title;
            document.getElementById('pop-img').src = img;
            document.getElementById('link-hi').href = linkHi;
            document.getElementById('link-en').href = linkEn;
            document.getElementById('lang-popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('lang-popup').classList.remove('active');
        }
        document.getElementById('lang-popup').addEventListener('click', function(e) {
            if(e.target === this) closePopup();
        });

        window.addEventListener('DOMContentLoaded', () => {
            const defaultBtn = document.getElementById('nav-govt');
            if(defaultBtn) {
                openCategory('govt', defaultBtn);
            }
        });
    </script>
    <script src="golden-float-form.js"></script>
</body>
</html>
